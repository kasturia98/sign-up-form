<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="signup-box">
            <div class="top">
                <div class="top1">
                    <div><h1 style="font-size: 35px;">Sign Up</h1></div>
                    <div><button class="cross"><img src="./icon/cross.png" alt="" class="icon"></button></div>
                 </div>
                <div id="tagline"><p>It's quick and easy.</p></div>
            </div>
             <hr class="intersection">
            <div class="form1">
                <form class="user-form">
                    <div class="name">
                        <input type="text"  placeholder="First Name" class="user-detail">
                        <input type="text" placeholder="Surname" class="user-detail">
                    </div>
                    <br>
                    <div class="name1">
                        <input type="text" placeholder="Mobile number or email address" class="user-detail" style="width: 397px;"><br>
                        <input type="text" placeholder="New password" class="user-detail" id="newkey">
                    </div>
                    <div>
                        <p class="dob-title">Date of birth</p>
                    </div>
                    <div class="dob">
                        <form action="">
                            <select name="date" id="date">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </form>
                        <form action="">
                            <select name="months" id="months">
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                                <option value="Apr">Apr</option>
                                <option value="May">May</option>
                                <option value="Jun">Jun</option>
                                <option value="Jul">Jul</option>
                                <option value="Aug">Aug</option>
                                <option value="Sep">Sep</option>
                                <option value="Oct">Oct</option>
                                <option value="Nov">Nov</option>
                                <option value="Dec">Dec</option>
                            </select>
                        </form>
                        <form action="">
                            <select name="year" id="year">
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>

                                <option value="1989">1989</option>
                                <option value="1988">1988</option>
                                <option value="1987">1987</option>
                                <option value="1986">1986</option>
                                <option value="1985">1985</option>
                                <option value="1984">1984</option>
                                <option value="1983">1983</option>
                                <option value="1982">1982</option>
                                <option value="1981">1981</option>
                                <option value="1980">1980</option>
                            </select>
                        </form>
                    </div>
                    <div class="gender-div">
                        <div><p class="gender-title">Gender</p></div>
                        <div class="gender">
                            <div class="female">
                                <p>Female</p>
                                <input type="radio" name="gender" id="female" value="female">
                            </div>
                            <div class="male">
                                <p>Male</p>
                                <input type="radio" name="gender" id="male" value="male">
                            </div>
                            <div class="custom">
                                <p>Custom</p>
                                <input type="radio" name="gender" id="custom" value="custom">
                            </div>
                        </div>
                    </div>
                    <div class="check-box-div">
                        <div class="checkbox"><input type="checkbox" id="scale"></div>
                        <div class="check-box-text"><label for="scale"><p>By clicking Sign Up, you agree to our <a href="https://www.facebook.com/legal/terms/update">Terms</a> , <a href="https://www.facebook.com/about/privacy/update">Data Policy</a> and <a href="https://www.facebook.com/policies/cookies/">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p></label></div>
                    </div>
                    <button type="button" class="sign-up-button">Sign up</button>
                </form>
            </div>
        </div>
    </body>
</html>
